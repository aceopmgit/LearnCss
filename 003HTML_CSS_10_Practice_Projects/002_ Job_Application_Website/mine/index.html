<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application | Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Job Application <span>(Web)</span></div>
      <div class="first_row">
        <div class="first_name">
          <label for="fname">First Name</label>
          <input type="text" />
        </div>
        <div class="last_name">
          <label for="lname">Last Name</label>
          <input type="text" />
        </div>
      </div>
      <div class="second_row">
        <div class="email">
          <label for="email">Email</label>
          <input type="email" />
        </div>
        <div class="job_role">
          <label for="job_role">Job Role</label>
          <select></select>
        </div>
      </div>
      <div class="third_row">
        <div class="address">
          <label for="address">Address</label>
          <textarea name="" id=""></textarea>
        </div>
      </div>

      <div class="fourth_row">
        <div class="city">
          <label for="city">City</label>
          <input type="text" />
        </div>
        <div class="pincode">
          <label for="pincode">Pincode</label>
          <input type="text" />
        </div>
      </div>
      <div class="fifth_row">
        <div class="start_date">
          <label for="start_date">Start Date</label>
          <input type="date" />
        </div>
        <div class="upload_cv">
          <label for="upload_cv">Upload Your CV</label>
          <input type="file" />
        </div>
      </div>

      <div class="btn">
        <button class="apply_btn">Apply Now</button>
      </div>
    </div>
  </body>
</html>
