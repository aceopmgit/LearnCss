<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .subscribe-button {
        background-color: rgb(241, 14, 14);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
      }
      .join-button {
        background-color: white;
        border-color: blue;
        border-width: 1px;
        color: blue;
        height: 36px;
        width: 90px;
        border-radius: 2px;
      }
      .tweet-button {
        background-color: rgb(6, 156, 210);
        color: white;
        border: none;
        height: 36px;
        width: 90px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
