<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .subscribe-button {
        background-color: rgb(241, 14, 14);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
      }
      .subscribe-button:hover {
        opacity: 0.8;
      }
      .subscribe-button:active {
        opacity: 0.5;
      }
      .join-button {
        background-color: white;
        border-color: blue;
        border-width: 1px;
        color: blue;
        height: 36px;
        width: 90px;
        border-radius: 2px;
        transition: background-color 0.15s, color 0.15s;
      }
      .join-button:hover {
        background-color: rgb(6, 156, 210);
      }
      .join-button:active {
        opacity: 0.7;
      }
      .tweet-button {
        background-color: rgb(6, 156, 210);
        color: white;
        border: none;
        height: 36px;
        width: 90px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-right: 8px;
        transition: box-shadow 0.15s;
      }
      .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        /*rgba takes gour values first 3 are for color and fourth is for opacity*/
        /*box shadow takes four value !st value is for horizontal position of shadow 2nd value is for vetical position of shadow
        third value is for opacity and fourth is for color
        video resource for this :HTML & CSS Full Course - Beginner to Pro-Hovers,trasition,shadows-Channel Name-SuperSimpleDev
        */
      }
      .stretch-button {
        background-color: green;
        padding: 10px 20px;
        color: white;
        border: none;
        font-size: 18px;
        transition: padding 1s;
        margin: 20px;
      }
      .stretch-button:hover {
        padding: 18px 36px;
        cursor: pointer;
      }
      .three-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 18px;
        padding: 8px 16px;
        cursor: pointer;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }
      .three-button:hover {
        margin: 3px;
        margin-left: 3px;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
    <button class="stretch-button">Stretch</button>
    <button class="three-button">Stretch</button>
  </body>
</html>
