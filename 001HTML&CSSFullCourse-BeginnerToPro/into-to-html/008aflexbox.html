<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8a Flexbox</title>
    <style>
      .flexbox {
        display: flex;
        height: 50px;
      }
      .col1 {
        background-color: lightpink;
        width: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item1 {
        color: white;
        background-color: black;
      }
      .col2 {
        background-color: lightblue;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="flexbox">
      <div class="col1">
        <div class="item1">Item 1</div>
      </div>
      <div class="col2"></div>
    </div>
  </body>
</html>
