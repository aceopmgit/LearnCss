<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Display Property</title>
    <style>
      .one {
        width: 171px;
        height: 43px;
        background-color: black;
      }
      .one-input {
        display: block;
      }

      .two-p {
        display: inline-block;
        width: 400px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <input class="one-input" type="text" placeholder="Name" />
      <input type="text" placeholder="Email" />
    </div>

    <div class="two">
      <p class="two-p">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta
        asperiores excepturi dolore cupiditate dolor sint, fugiat dolorem totam!
      </p>
      <button class="two-btn">Yes</button>
      <button class="two-btn">No</button>
    </div>
  </body>
</html>
