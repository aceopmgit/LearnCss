<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Fixed Exercise</title>
    <style>
      .one {
        position: fixed;
        right: 250px;
        bottom: 20px;
        background-color: black;
        color: white;
      }
      .two {
        position: fixed;
        right: 0;
        width: 200px;
        top: 0;
        bottom: 0;
        background-color: green;
        color: white;
      }

      .three {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="one">bottom-right</div>
    <div class="two">right sidebar</div>
    <!-- <div class="three">covers wentirwe page so will be commented</div> -->
  </body>
</html>
