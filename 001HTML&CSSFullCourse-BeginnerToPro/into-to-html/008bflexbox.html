<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8b flexbox</title>
    <style>
      .flexbox {
        display: flex;
        height: 50px;
      }
      .col1 {
        width: 150px;
        background-color: lightpink;
      }
      .col2 {
        width: 500px;
        background-color: lightblue;
      }
      .row2 {
        display: flex;
        justify-content: space-between;
      }
      .row2-item {
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="flexbox">
      <div class="col1"></div>
      <div class="col2">
        <div class="row1">row1</div>
        <div class="row2">
          <div class="row2-item">row2</div>
          <div class="row2-item">row2</div>
        </div>
      </div>
    </div>
  </body>
</html>
